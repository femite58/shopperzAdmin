<div id="paginationPar">
    <div class="perPage">
        <span>Showing</span>
        <div class="cusDropdown perPageDropdown">
            <div appDropdown class="clickable">
                <span>10</span>
                <i class="fa fa-angle-down"></i>
            </div>
            <div class="dropped">
                <div class="dropItem">10</div>
                <div class="dropItem">20</div>
                <div class="dropItem">30</div>
            </div>
        </div>
        <span>of {{ count }}</span>
    </div>
    <div class="pagination">
        <app-pagination
            [limit]="limit"
            [counts]="count"
            [page]="page"
            (setPageEv)="onSetPage($event)"
        >
            <a class="pagePrev" href="javascript:void(0)">
                <i class="fa fa-angle-left"></i>
            </a>
            <a class="pages" href="javascript:void(0)">
                <span class="numText"></span>
            </a>
            <a class="pageNext" href="javascript:void(0)">
                <i class="fa fa-angle-right"></i>
            </a>
        </app-pagination>
    </div>
</div>
