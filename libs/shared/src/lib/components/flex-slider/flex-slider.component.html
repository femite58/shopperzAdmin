<div
    #carouselParent
    (mouseenter)="stopAutoSlide()"
    (mouseleave)="
        draggable && autoSlide && infiniteSlide ? startAutoSlide() : null
    "
    (mousedown)="draggable ? dragStart($event) : null"
    (touchstart)="draggable ? dragStart($event) : null"
    class="carouselParent"
>
    <ng-content></ng-content>
</div>
