<layout pageTitle="Manage Admin">
    <div id="headBtnCont">
        <button class="greyOutlineBtn">
            <svg-icons name="upload"></svg-icons>
            <span>Export</span>
        </button>
        <button class="primBtn" [openModal]="addCustomerModal">
            <svg-icons name="plus"></svg-icons>
            <span>Add New</span>
        </button>
    </div>
    <div id="tableCont">
        <div id="topActions">
            <div class="searchCont">
                <input type="text" placeholder="Search order..." />
                <svg-icons name="search"></svg-icons>
            </div>
            <custom-select
                placeholder="Status: All"
                [options]="filterOpts"
                [fc]="filteredVal"
            >
                <div class="option" *ngFor="let option of filterOpts">
                    {{ option?.txt }}
                </div>
            </custom-select>
        </div>
        <div class="table-responsive">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Store</th>
                    <th>Email Address</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr *ngFor="let man_data of objectFiltered">
                        <td>
                            <div class="ellipsis">
                                {{ man_data.id }}
                            </div>
                        </td>
                        <td>
                            <div class="ellipsis">
                                {{
                                    man_data.firstname + " " + man_data.lastname
                                }}
                            </div>
                        </td>
                        <td>
                            <div class="ellipsis">
                                {{ man_data.role }}
                            </div>
                        </td>
                        <td>
                            <div class="ellipsis">
                                {{ man_data.store }}
                            </div>
                        </td>
                        <td>
                            <div class="ellipsis">
                                {{ man_data.email }}
                            </div>
                        </td>
                        <td>
                            <div class="ellipsis">
                                {{ man_data.phone }}
                            </div>
                        </td>

                        <td>
                            <div class="status {{ man_data.status }}">
                                <span></span>
                                <span>{{ man_data.status }}</span>
                            </div>
                        </td>
                        <td>
                            <a href="javascript:void" routerLink="/admin-details">
                                <svg-icons name="edit"></svg-icons>
                            </a>
                        </td>
                        <td>
                            <svg-icons
                                name="delete"
                                (click)="deleteConf(man_data.id)"
                                *ngIf="deleting != man_data.id"
                            ></svg-icons>
                            <i
                                class="fa fa-spinner spin"
                                *ngIf="deleting == man_data.id"
                            ></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <app-pagination-parent
            [limit]="limit"
            [page]="page"
            [count]="count"
            (setPage)="onSetPage($event)"
        ></app-pagination-parent>
    </div>
</layout>
<div id="modals">
    <app-modal #addCustomerModal [closeModal]="closeModal">
        <div class="modalContent">
            <div class="modalHead">
                <div class="modalTitle">Add Manager</div>
                <span class="closeBtn">
                    <svg-icons name="times"></svg-icons>
                </span>
            </div>
            <div class="modalBody">
                <form [formGroup]="form" (ngSubmit)="submit()">
                    <div class="formBody">
                        <app-custom-scroll>
                            <div class="formGroup">
                                <label for="" class="req">Full Name</label>
                                <input type="text" formControlName="name" />
                            </div>
                            <div class="formGroup">
                                <label for="" class="req">Email Address</label>
                                <input type="email" formControlName="email" />
                            </div>
                            <div class="formGroup">
                                <label for="phone" class="req"
                                    >Phone Number</label
                                >
                                <input type="tel" formControlName="phone" />
                            </div>
                            <div class="formGroup">
                                <label for="rankSelect">Choose Store</label>
                                <custom-select
                                    placeholder="Select"
                                    [fc]="f('rank')"
                                    [options]="store"
                                >
                                    <div
                                        *ngFor="let option of store"
                                        class="option"
                                    >
                                        {{ option?.txt }}
                                    </div>
                                </custom-select>
                            </div>
                            <div class="formGroup">
                                <label for="rankSelect">Assign Role</label>
                                <custom-select
                                    placeholder="Select"
                                    [fc]="f('rank')"
                                    [options]="role"
                                >
                                    <div
                                        *ngFor="let option of role"
                                        class="option"
                                    >
                                        {{ option?.txt }}
                                    </div>
                                </custom-select>
                            </div>
                        </app-custom-scroll>
                    </div>
                    <div class="btnCont">
                        <button
                            type="button"
                            class="greyBtn"
                            (click)="closeModal.next(true)"
                        >
                            Cancel
                        </button>
                        <submit-btn
                            btnTxt="Submit"
                            clss="primBtn"
                            [loading]="submitting"
                            [disabled]="form.invalid"
                        >
                        </submit-btn>
                    </div>
                </form>
            </div>
        </div>
    </app-modal>
</div>
