<aside>
    <div id="innerSideMenu">
        <a routerLink="/administrator/dashboard" class="logo">
            <img src="assets/images/logo_big.svg" alt="Logo" />
        </a>
        <div class="eachMenuCat">
            <div class="menuTitle">MAIN MENU</div>
            <a
                routerLink="/administrator/dashboard"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="home"></svg-icons>
                </div>
                <span>Dashboard</span>
            </a>
            <a
                routerLink="/administrator/orders"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="shopping-cart"></svg-icons>
                </div>
                <span>Orders</span>
            </a>
            <a
                routerLink="/administrator/customers"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="users"></svg-icons>
                </div>
                <span>Customers</span>
            </a>
            <a
                routerLink="/administrator/coupons"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="ticket"></svg-icons>
                </div>
                <span>Coupon Code</span>
            </a>
            <a
                routerLink="/administrator/stores"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="store"></svg-icons>
                </div>
                <span>Stores</span>
            </a>
        </div>
        <div class="eachMenuCat">
            <div class="menuTitle">PRODUCT</div>
            <a
                routerLink="/administrator/product/listing"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="box"></svg-icons>
                </div>
                <span>Products</span>
            </a>
            <a
                routerLink="/administrator/product/categories"
                routerLinkActive="active"
                class="eachMenu"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <div class="iconCont">
                    <svg-icons name="categories"></svg-icons>
                </div>
                <span>Categories</span>
            </a>
            <a
                routerLink="/administrator/product/specifications"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="filters"></svg-icons>
                </div>
                <span>Specifications</span>
            </a>
        </div>
        <div class="eachMenuCat">
            <div class="menuTitle">ADMIN</div>
            <a
                routerLink="/administrator/manage-admins"
                routerLinkActive="active"
                class="eachMenu"
            >
                <div class="iconCont">
                    <svg-icons name="box"></svg-icons>
                </div>
                <span>Manage Admins</span>
            </a>
            <a
                routerLink="/administrator/profile"
                routerLinkActive="active"
                class="eachMenu"
                [routerLinkActiveOptions]="{ exact: true }"
            >
                <div class="iconCont">
                    <svg-icons name="categories"></svg-icons>
                </div>
                <span>Profile</span>
            </a>
        </div>
    </div>
</aside>
